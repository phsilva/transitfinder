<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>$title</title>
  </head>

  <link rel="stylesheet" type="text/css" href="/static/css/ui.datepicker.css"/>
  
  <script src="/static/js/jquery-1.2.3.js"/>
  <script src="/static/js/ui.datepicker.js"></script>

  <script>

        (function() {

         window.Finder = {

          begin: 0,
          end: 0,
 
         };
         

        }());

        $(document).ready(function () {

            $("#change_period").click(function () { $("#period_picker").datepicker('show');  });

            function setDates (dateStr) {
             var dates = $('#period_picker').datepicker('getDate'); console.dir(dates);
             var dateFormat = $.datepicker.regional[''].dateFormat; 
             Finder.begin = $.datepicker.formatDate(dateFormat, dates[0]);
             Finder.end   = $.datepicker.formatDate(dateFormat, dates[1]);
            }

            $("#period_picker").datepicker({rangeSelect: true,
            numberOfMonths: 2, dateFormat: 'yymmdd', onSelect: setDates});

            $("#setPeriod").submit(function () {
              window.location = "/finder/all/"; 
            });


       });

  </script>
  
  <body>

    <h1>Transit Finder</h1>

    <div id="location">

      <form id="setLocation">

        <label for="longitude">Longitude</label>
        <input type="text" name="longitude" id="longitude" value="+/-dd mm ss"/>

        <label for="latitude">Latitude</label>
        <input type="text" name="latitude" id="latitude" value="dd mm ss"/>

        <label for="altitude">Altitude</label>
        <input type="text" name="altitude" id="altitude" value="nnn.n"/>

        <label for="offset">GMT Offset</label>
        <input type="text" name="offset" id="offset" value="+/-H.H"/>

        <input type="submit" value="Set location..."/>

      </form>

    </div>

    <div id="selection">

      <form id="setPeriod">

        <label for="object">Planet</label>
        <select name="object" id="object">
          <option value="ALL">ALL</option>
        </select>

        <input type="text" id="period_picker"/>
        <span><a href="javascript:void(0)" id="change_period">[change period]</a></span>


        <input type="submit" value="Search..."/>

      </form>

    </div>

    
    <h2>Transits for $target</h2>
    <h3>From: $begin to $end</h3>

    <pre>$transits</pre>

  </body>
</html>
